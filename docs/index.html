<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <h1>Welcome to our Restaurant and Hotel Booking Page</h1>
    <p>Book your favorite restaurant or hotel with ease!</p>
    <form>
        <label for="booking-type">Select Booking Type:</label>
        <select id="booking-type">
            <option value="restaurant">Restaurant</option>
            <option value="hotel">Hotel</option>
        </select>
        <br>
        <button type="submit">Book Now</button>
    </form>
</div>
        
        <ul class="footer-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                margin-top: 50px;
            }

            p {
                text-align: center;
                margin-bottom: 50px;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 50px;
            }

            label {
                font-weight: bold;
                margin-bottom: 10px;
            }

            select {
                width: 200px;
                padding: 5px;
                margin-bottom: 10px;
            }

            button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
            ul{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                list-style-type: none;
                margin-top: 30px;
            }
           
        </style>
    </form>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var bookingType = document.getElementById('booking-type').value;
        if (bookingType === 'restaurant') {
            window.location.href = 'page02.html'; // Redirect to hotel page
        } else if (bookingType === 'hotel') {
            window.location.href = 'page03.html'; // Redirect to hotel page
        }
    });
</script>
</body>
