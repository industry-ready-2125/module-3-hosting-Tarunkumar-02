<!DOCTYPE html>

    <script>
        function clickplace(){
            document.getElementById("cusname").innerHTML=document.getElementById("cusinfo").value;
            document.getElementById("mobile").innerHTML=document.getElementById("mob").value;
            var mname = "";
            var mcost;
            var addname="";
            var addcost;
            var total;
            var oburg = document.getElementById("burg");
            var piz = document.getElementById("piz");
            var ff = document.getElementById("ff");
            var omtl = document.getElementById("mtl");

            if (oburg.checked){
                mcost =150;
                mname = burg.value;
            }
            if (piz.checked) {
                mcost = 180;
                mname = piz.value;
            }
            if (ff.checked){
                mcost = mcost + 60;
                addname +=ff.value+ "<br>";

            }
            if (omtl.checked){
                mcost = mcost + 80;
                addname +=mtl.value;

            }


            document.getElementById("meallbl").innerHTML=mname;
            document.getElementById("addlbl").innerHTML=addname;
            document.getElementById("total").innerHTML=mcost;



        }
    </script>
